<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game: Guess the Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎯 Guess the Number (1 to 100)</h1>

  <form id="form">
    <input type="number" id="inputNumber" min="1" max="100" placeholder="Enter a number..." required>
    <button type="submit">Guess</button>
  </form>

  <div id="message" class="message"></div>

  <p><strong>Attempts:</strong> <span id="counter">0</span> / 10</p>

  <p><strong>Record:</strong></p>
  <ul id="record"></ul>

  <button id="restart">Restart game</button>

  <script src="script.js"></script>
</body>
</html>
